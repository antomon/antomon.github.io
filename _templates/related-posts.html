<!--
  Extends the default template. Place this content after the main content.
-->
```{=html}
$if(page.path)$
$if(categories)$
<section class="related-posts">
  <h3>Related Posts</h3>
  <div class="related-posts-grid">
    {% for post in collections.posts | where("categories", "intersect", categories) | slice(4) %}
      {% if post.path != page.path %}
        <div class="related-post-card">
          <a href="{{ post.path }}">
            {% if post.image %}
              <img src="{{ post.image }}" alt="{{ post.title }}">
            {% else %}
              <img src="/default-thumbnail.jpg" alt="{{ post.title }}">
            {% endif %}
            <h4>{{ post.title }}</h4>
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
$endif$
$endif$
```
