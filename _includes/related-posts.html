$if(categories)$
<section class="related-posts">
  <h2>Related Posts</h2>
  <div class="related-posts-grid">
    $for(posts)$
      $if(it.categories)$
        $if(any(it.categories = categories))$
          $if(it.path != page.path)$
            <div class="related-post-card">
              <a href="$it.path$">
                $if(it.image)$
                  <img src="$it.image$" alt="$it.title$">
                $else$
                  <img src="/default-thumbnail.jpg" alt="$it.title$">
                $endif$
                <h4>$it.title$</h4>
              </a>
            </div>
          $endif$
        $endif$
      $endif$
    $endfor$
  </div>
</section>
$endif$
